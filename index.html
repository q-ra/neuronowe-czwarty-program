<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Program na sieci neuronowe</title>
    <link rel="stylesheet" href="main.css" />
     <script type="text/javascript" src='jquery.js'></script>
  </head>
  <body>
    <div class='control-panel'>
      
      Ilość: <input type='range' min='10' max='20' class='js-number-of-points'/>
      <label for="js-number-of-points" class='js-number-of-points-l'>15</label>
      <button class='js-rand'>Losuj</button>
      <button class='js-reset'>Resetuj</button>
      T: <input type="range" min='1000' max='10000' class='js-t'/>
      <label for='js-t' class='js-t-l'>5500</label>
      <button class='js-start'>Start</button>
      <button class='js-debugger'>Debugger</button>
    </div>
    <canvas height="500" width="500" class='painting'>

    </canvas>
  
  </body>

  <script type="text/javascript" language="javascript" src='point.js'></script>
  <script type="text/javascript" language="javascript" src='actions.js'></script>
</html>
